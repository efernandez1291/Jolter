<app-emblem></app-emblem>

<p class="slogan">Job Hunting at Lightning Speed</p>

<form class="login-form" #loginForm="ngForm" (ngSubmit)="logIn()">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" id="userName" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" required>
  </div>
  <button type="submit" class="btn btn-success">Log In</button>
  <button type="button" class="btn btn-primary">Sign Up</button>
</form>
