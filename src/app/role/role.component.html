<app-user-bar></app-user-bar>

<div class="role-description">
  <h4>Role: Web Developer, Opened 12/2/17</h4>
</div>

<div class="application-filter">
  <h5>Application Filter</h5>
  <button class="btn btn-success add-filter">Add Filter +</button>
  <label for="">Occupation</label>
  <select (change)="changeFilter()" [(ngModel)]="occupation" >
    <option>Web Developer</option>
    <option>Doctor</option>
    <option>Construction</option>
    <option>Biologist</option>
    <option>Gym Instructor</option>
  </select>

  <label for="">Years Of Experience</label>
  <select (change)="changeFilter()" [(ngModel)]="experience">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option value=4 >4+</option>
  </select>
</div>

<div class="considerable-applications">
  <h5>Best Applications</h5>
  <div class="applications-table">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">Go!</button>
        </span>
      </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Current Occupation</th>
          <th>Years Of Experience</th>
          <th>Top Skill</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let application of applications">
          <button class="btn btn-primary btn-sm" (click)="setActiveApplication(application)" >Show Application</button>
          <td>{{application.name}}</td>
          <td *ngFor="let question of application.questions">{{question.answer}}</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item active">
          <span class="page-link">
            1
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><span class="page-link">2</span></li>
        <li class="page-item"><span class="page-link">3</span></li>
        <li class="page-item">
          <span class="page-link" href="#">Next</span>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="applicant" [hidden]="!showApplication" [ngClass]="{'open': showApplication}">
  <h5>{{activeApplication.name}}'s Application</h5>
  <div class="applicant-form">
    <form>
      <div class="form-group" *ngFor="let question of activeApplication.questions">
        <label>{{question.question}}</label>
        <input type="text" class="form-control" [disabled]="true" value="{{question.answer}}">
      </div>
    </form>
    <button class="btn btn-success hire">Set Up Interview</button>
  </div>
</div>

<button class="btn btn-primary back-to-roles" routerLink="/manager">Back to All Roles</button>
